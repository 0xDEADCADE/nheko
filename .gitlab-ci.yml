build-windows-meson:
  stage: build
  image: win10-base
  tags: [windows]
  variables:
    BUILD: ${CI_BUILDS_DIR}
    GIT_SUBMODULE_STRATEGY: normal
  script:
    - PATH=${PATH##/usr/local/bin:/usr/bin:/bin:} ./.ci/windows/build-meson.cmd
    - ls -la
  after_script:
    - PATH=${PATH##/usr/local/bin:/usr/bin:/bin:} ./.ci/windows/deploy-meson.cmd
  cache:
    key: "$CI_JOB_NAME"
    when: 'always'
